<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <form action="/predict" method="post" class="container">
            <br><br>
            <h2>Predict the price of your car!</h2>
            <br><br>

            <div class="parameter-name">Brand</div>
            <select name="Brand" required = "required" class="parameter-value">
                <option value=0>opel</option>
                <option value=1>chevrolet</option>
                <option value=2>datsun</option>
                <option value=3>mitsubishi</option>
                <option value=4>fiat</option>
                <option value=5>nissan</option>
                <option value=6>renault</option>
                <option value=7>maruti</option>
                <option value=8>hyundai</option>
                <option value=9>honda</option>
                <option value=10>tata</option>
                <option value=11>ford</option>
                <option value=12>volkswagen</option>
                <option value=13>skoda</option>
                <option value=14>ssangyong</option>
                <option value=15>mahindra</option>
                <option value=16>toyota</option>
                <option value=17>isuzu</option>
                <option value=18>bmw</option>
                <option value=19>mercedes</option>
                <option value=20>volvo</option>
                <option value=21>jeep</option>
                <option value=22>audi</option>
                <option value=23>kia</option>
                <option value=24>mg</option>
                <option value=25>jaguar</option>
            </select>
            <br><br>
            
            <div class="parameter-name">Year</div>
            <input id="first" name="Year" type="number" class="parameter-value"> 
            <br><br>
            
            <div class="parameter-name">What is the showroom price?</div>
            <input id="second" name="Present_Price" required="required" class="parameter-value">
            <br><br>
            
            <div class="parameter-name">How many kilometers driven?</div>
            <input id="third" name="Kms_Driven" required="required" class="parameter-value">
            <br><br>
            
            <div class="parameter-name">How many owners previously had the car ?</div>
            <input id="fourth" name="Owner" required="required" class="parameter-value">
            <br><br>
            
            <div class="parameter-name">What is the fuel type?</div>
            <select name="Fuel_Type_Petrol" id="fuel" required="required" class="parameter-value">
                <option value=0>Petrol & LPG</option>
                <option value=1>Petrol & CNG</option>
                <option value=2>Petrol</option>
                <option value=4>Diesel</option>
                <option value=3>Electric</option>
            </select>
            <br><br>
            
            <div class="parameter-name">Body type</div>
            <select name="Body_type" id="resea" required="required" class="parameter-value">
                <option value=0>Hatchback</option>
                <option value=1>Sedan</option>
                <option value=2>SUV</option>
                <option value=3>Luxury Sedan</option>
                <option value=4>Luxury SUV</option>
            </select>
            <br><br>
            
            <div class="parameter-container">
                <div class="parameter-name">Transmission type</div>
                <br>
                <div class="parameter-value">
                    <div>
                        <input type="radio" name="Transmission_Mannual" id="research1" value=0>
                        <label for="research1">Manual Car</label><br>
                    </div>
                    <div>
                        <input type="radio" name="Transmission_Mannual" id="research2" value=1>
                        <label for="research2">Automatic car</label><br>
                    </div>
                </div>
            </div>
            <br><br>
            
            <div class="parameter-container">
                <div class="parameter-name">Warranty available ?</div>
                <br>
                <div class="parameter-value">
                    <div>
                        <input type="radio" name="Warranty" id="yes" value=1>
                        <label for="yes">Yes</label><br>
                    </div>
                    <div>
                        <input type="radio" name="Warranty" id="no" value=2>
                        <label for="no">No</label><br>
                    </div>
                </div>
            </div>
            <br><br>

            <div class="parameter-name">City</div>
            <select name="City" required = "required" class="parameter-value">
                <option value=0>Bengaluru</option>
                <option value=1>Chennai</option>
                <option value=2>Faridabad</option>
                <option value=3>Ghaziabad</option>
                <option value=4>Gurgao</option>
                <option value=5>Hyderabad</option>
                <option value=6>Kolkata</option>
                <option value=7>Lucknow</option>
                <option value=8>Mumbai</option>
                <option value=9>New Delhi</option>
                <option value=10>Nodia</option>
                <option value=11>Pune</option>
            </select>
            <br><br><br>
            
            <button id="sub" type="submit ">
                Calculate the Selling Price
            </button>
            <br>
        </form>
    </body>
</html>
